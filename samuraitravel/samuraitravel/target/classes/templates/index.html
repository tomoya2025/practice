<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
        <!--Bootstrap-->
		<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
		       rel="stylesheet" 
		       integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
		       crossorigin="anonymous">
		
        <!--GoogleFonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" 
              rel="stylesheet">
              
        <!--Css-->
        <link th:href="@{/css/style.css}" rel="stylesheet">
        
        <title>SAMURAI Travel</title>
     </head>
     <body>
		 <div class="samuraitravel-wrapper">
			 <header>
				 <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
					 <div class="container samuraitravel-container">
						 <a class="navbar-brand" th:href="@{/}">
							 <img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">
						 </a>
						 
						 <ul class="navbar-nav ms-auto">
							 <li class="nav-item">
								 <a th:href="@{/logout}"onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
									 ログアウト
								 </a>
								 <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>			 
							 </li>
						 </ul>
					 </div> 
				 </nav>
			 </header>
			 
			 <main>
				 <div class="container pt-4 pb-5 samuraitravel-container">
					 <div th:if="${param.loggedIn}" class="alert alert-info">
						 ログインしました。
					 </div>
					 
					 <div th:if="${param.loggedOut}" class="alert alert-info">
						 ログアウトしました。
					 </div>
				 </div>
			 </main>
			 
			 <footer>
				 <div class="d-flex justify-content-center align-items-center h-100">
					 <p class="text-center text-muted small mb-0">&copy; SAMURAI Travel All rights reserved.</p>
				 </div>
			 </footer>
		 </div>
		 
         <!--Bootstrap-->
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
		         integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
		         crossorigin="anonymous"></script>
	 </body>
</html>
